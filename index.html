<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    </head>
    <body>
        <main>
            <div class="testimonial-card slide">
                <div class="testimonial-card__hero">
                    <img src="./images/image-tanya.jpg" alt="Photograph of author of testimonial" class="testimonial-card__photo">
                    <div class="testimonial-card__buttons slide__buttons">
                        <a href="#" class="slide__button-prev"><img src="./images/icon-prev.svg" alt="Show prevoious slide"></a>
                        <a href="#" class="slide__button-next"><img src="./images/icon-next.svg" alt="Show next slide"></a>
                    </div>
                </div>

                <div class="testimonial-card__content">
                    <p class="testimonial-card__text">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                        excited about the future. ”</p>
                    
                    <div class="testimonial-card__footer">
                        <p class="testimonial-card__author-name">Tanya Sinclair</p>
                        <p class="testimonial-card__author-title">UX Engineer</p>
                    </div>
                </div>
            </div>
            <!-- “ If you want to lay the best foundation possible I’d recommend taking this course. 
            The depth the instructors go into is incredible. I now feel so confident about 
            starting up as a professional developer. ”

            John Tarkpor
            Junior Front-end Developer -->
        </main>
    </body> 
</html>
